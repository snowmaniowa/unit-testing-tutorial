apply plugin: 'java'

ext {
    junitVersion = '4.12'
    mockitoVersion = '2.0.2-beta'
    powerMockitoVersion = '1.6.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.powermock:powermock-module-junit4:$powerMockitoVersion"
    testCompile "org.powermock:powermock-api-mockito:$powerMockitoVersion"
}
